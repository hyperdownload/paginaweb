<!DOCTYPE html>
<html lang="es">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="domain_title">MrWhite</h1>
            <input type="text" id="searchInput" placeholder="Buscar elemento...">
            <p id="contador">0 Segundos</p>
            <script>
                // Inicializa el contador a cero
                let segundos = 0;
        
                // Funci√≥n para actualizar el contador cada segundo
                function actualizarContador() {
                    segundos++;
                    document.getElementById("contador").textContent = segundos + " segundos";
                }
        
                // Actualiza el contador cada 1000 milisegundos (1 segundo)
                setInterval(actualizarContador, 1000);
            </script>
        </header>
        <main class="container">
            <div id="elementContainer">
                <!---->
            </div>
            <div class="navigation">
                <button id="prevButton" disabled><font size="8">-</font></button>
                <button id="nextButton" disabled><font size="8">+</font></button>
            </div>
        </main>
        <footer>
            <div class="info">
                <p>Terminos y condiciones.</p>
            </div>
        </footer>
        <script src="script.js"></script>

    </body>
</html>
