<!DOCTYPE html>
<html lang="es">
<head>
    <title>Nuestra Salud Mental</title>
    <link rel="stylesheet" href="css/pagfinal.css">
</head>
<body>
    <div id="container">

        <header>
            <div class="logo">
                <img src="img/logo2.png" alt="esto es un logo" width="90%" >
            </div>  
            <form>
                <div class="tab_box">
                    <button class="tab_btn"><a href=""></a>Menu</a></button>
                    <button class="tab_btn"><a href="index2.html">Temas</a></button>
                    <button class="tab_btn"><a href="t1.html">Fuentes</a></button>
                    <button class="tab_btn"><a href="">Creadores</a></button>
                    <div class="line"></div>
                </div>
                <script>
                    const tabs=document.querySelectorAll('.tab_btn');
                    tabs.forEach((tab,index)=>{
                        tab.addEventListener('click',(e)=>{
                            tabs.forEach(tab=>{tab.classList.remove('active')});
                            tab.classList.add('active');
                            
                            var line=document.querySelector('.line');
                        line.style.width = e.target.offsetWidth + "px";
                        line.style.left = e.target.offsetWidth + "px";
                        })
                         
                    })
                </script>
            </form>
        </header>
        <aside>
            <img src="img/depre.jpg" >
        </aside>
    </div>
</body>
